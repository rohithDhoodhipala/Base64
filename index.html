<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="all-items">
        <h1>Encode and Decode in Base64</h1>
        <textarea id="enterText" class="enter-text" cols="120" rows="10" placeholder="Enter text here ..."></textarea>
        <div class="buttons">
            <button id="encodeBtn" class="btn" onclick="encode(this.id)">
                ENCODE
            </button>
            <button id="decodeBtn" class="btn" onclick="decode(this.id)">
                DECODE
            </button>
        </div>
        <textarea id="displayText" class="enter-text" cols="120" rows="10"></textarea>
    </div>
</body>
</html>
